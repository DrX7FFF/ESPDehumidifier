; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
board = esp32dev
lib_deps =
	https://github.com/DrX7FFF/MyFrameWorfk.git
	esphome/AsyncTCP-esphome
	https://github.com/beegee-tokyo/DHTesp

[env:USB_Debug]
upload_speed = 115200
monitor_speed = 115200
monitor_filters = 
	colorize
	esp32_exception_decoder
build_type = debug
build_flags = -D DEBUG_ESP_PORT=Serial -D DEBUG_SERIAL 

[env:USB_DebugTCP]
upload_speed = 115200
monitor_port = socket://192.168.1.93:1504
monitor_filters = 
	colorize
	esp32_exception_decoder
build_type = debug
build_flags = -D DEBUG_SOCKET

[env:OTA_USB]
upload_port = 192.168.1.93
upload_protocol = espota
monitor_speed = 115200
monitor_filters = 
	colorize
	esp32_exception_decoder
build_type = debug
build_flags = -D DEBUG_ESP_PORT=Serial -D DEBUG_SERIAL

[env:OTA_DebugTCP]
upload_port = 192.168.1.93
upload_protocol = espota
monitor_port = socket://192.168.1.93:1504
monitor_filters = 
	colorize
	esp32_exception_decoder
build_type = debug
build_flags = -D DEBUG_SOCKET
